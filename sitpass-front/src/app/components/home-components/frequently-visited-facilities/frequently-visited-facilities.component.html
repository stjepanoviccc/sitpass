<h2 class="my-h2 pt-12 lg:pt-24 border-b-2 border-primary" id="frequentlyVisitedFacilities">Frequently Visited Facilities</h2>
<div *ngFor="let facility of frequentlyVisitedFacilitiesData">
    <app-facility-card [facility]="facility"></app-facility-card>
</div>
<p class="text-center lg:text-left py-2" *ngIf="frequentlyVisitedFacilitiesData.length < pagination.pageSize">... No more available facilities</p>
<app-pagination-button [pagination]="pagination" [facilitiesData]="frequentlyVisitedFacilitiesData"
    (previousPage)="loadPreviousPage()"
    (nextPage)="loadNextPage()">
</app-pagination-button>
